<link rel="stylesheet" href="/public/css/home.min.css" />

<div class="hero-section"></div>

<div class="products-grid">
	{{ range .Products }}
	<div class="product">
		<a href="/product/{{ .ID }}">
			<img alt="{{ .Name }} product image" src="{{ .Image.Src }}" />

			<div class="product-header">
				<h2 class="product-title">{{ .Name }}</h2>
				<h4 class="product-price">{{ .Amount }} SEK</h4>
			</div>

			<div class="product-body">
				<p class="product-description">{{ CutStr .Description }}</p>

				<ul class="product-features">
					{{ range .Features }}
					<li>{{ . }}</li>
					{{ end }}
				</ul>
			</div>
		</a>

		<form method="POST" action="/add-to-cart/{{ .ID }}">
			<select name="quantity">
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
			</select>
			<button>Add to cart</button>
		</form>
	</div>
	{{ end }}
</div>
