<div class="uk-container-large uk-padding-large uk-margin-auto">
	{{ if .Products }}
	<div class="two-col-layout">
		<form class="uk-width-1-1" method="POST" action="/order">
			<section class="uk-margin">
				<label
					for="firstName"
					class="uk-text-uppercase uk-text-meta uk-margin-small-bottom uk-display-block"
				>
					First name
				</label>
				<input type="text" name="firstName" class="uk-input" />
			</section>
			<section class="uk-margin">
				<label
					class="uk-text-uppercase uk-text-meta uk-margin-small-bottom uk-display-block"
					for="lastName"
					>Last name</label
				>
				<input type="text" name="lastName" class="uk-input" />
			</section>
			<section class="uk-margin">
				<label
					class="uk-text-uppercase uk-text-meta uk-margin-small-bottom uk-display-block"
					for="email"
					>Email</label
				>
				<input type="text" name="email" class="uk-input" />
			</section>
			<section class="uk-margin">
				<label
					class="uk-text-uppercase uk-text-meta uk-margin-small-bottom uk-display-block"
					for="phone"
					>Phone</label
				>
				<input type="text" name="phone" class="uk-input" />
			</section>
			<section class="uk-margin">
				<label
					class="uk-text-uppercase uk-text-meta uk-margin-small-bottom uk-display-block"
					for="address"
					>Address</label
				>
				<input type="text" name="address" class="uk-input" />
			</section>
			<section class="uk-margin">
				<label
					class="uk-text-uppercase uk-text-meta uk-margin-small-bottom uk-display-block"
					for="postalCode"
					>Postal Code</label
				>
				<input type="text" class="uk-input" name="postalCode" />
			</section>
			<button class="uk-button uk-button-primary">Continue to payment</button>
		</form>
		<div class="uk-width-1-1">
			<ul class="uk-list uk-list-divider">
				{{ range .Products }}
				<li class="uk-flex uk-flex-between uk-flex-middle">
					<a class="uk-flex" href="/{{ .Name }}/{{ .ID }}">
						<img
							style="width: 50px; height: 50px; border-radius: 50%"
							src="{{ .Image.Src }}"
							alt=""
						/>
						<div class="uk-margin-left">
							<p class="uk-margin-remove">{{ .Name }}</p>
							<p class="uk-margin-remove">{{ .Amount }} SEK</p>
						</div>
					</a>
					<div class="uk-flex uk-flex-middle" style="gap: 20px">
						<a
							class="uk-text-decoration-none uk-button-default uk-flex uk-flex-center uk-flex-middle"
							style="
								border-radius: 50%;
								padding: 5px;
								width: 15px;
								height: 15px;
							"
							href="/cart/change-quantity/decrement/{{ .ID }}"
						>
							<span uk-icon="icon: minus; ratio: .5"></span>
						</a>
						<span class="uk-margin uk-display-flex">{{ .Quantity }}</span>

						<a
							class="uk-text-decoration-none uk-button-default uk-flex uk-flex-center uk-flex-middle"
							style="
								border-radius: 50%;
								padding: 5px;
								width: 15px;
								height: 15px;
							"
							href="/cart/change-quantity/increment/{{ .ID }}"
						>
							<span uk-icon="icon: plus; ratio: .5"></span>
						</a>
					</div>
				</li>
				{{ end }}
			</ul>
		</div>
	</div>
	{{ else }}
	<div>
		<h3>empty cart</h3>
		<a href="/">Back to products</a>
	</div>
	{{ end }}
</div>
