<link rel="stylesheet" href="/public/css/checkout.min.css" />

<section>
	<h1>Checkout</h1>
	<ul>
		{{ range .Products }}
		<li>
			<a href="/product/{{ .ID }}">
				<div class="product-details">
					<img src="{{ .Image.Src }}" alt="" />
					<div>
						<h3>{{ .Name }}</h3>
						<h4>{{ .Amount }} SEK</h4>
					</div>
				</div>
			</a>
			<span>{{ .Quantity }}</span>
		</li>
		{{ end }}
	</ul>

	{{ if .Products }}
	<a href="/pay" id="pay">Continue to payment</a>
	{{ end }}
</section>
